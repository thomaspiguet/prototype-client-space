<!DOCTYPE html>
<html>
<head>
  <!--
    <template-component-color-palette>

    Displays the full color palette.
  -->
  <link rel="import" href="./color-palette-item.html">
</head>
<body>

  <!-- Define the template -->
  <template id="template-component-color-palette-template">

      <!--TITLES-->
      <section class="content-header">
          <h1>Colors<small>Version 1.0.1</small></h1>
          <ol class="breadcrumb">
              <li>
                  <a href="#"><i class="fa fa-dashboard"></i> UI-kit</a>
              </li>
              <li class="active">Colors</li>
          </ol>
      </section>

      <!--TITLES-->
      <section class="content">
          <div class="box box-default color-palette-box">
              <div class="box-header with-border">
                  <h3 class="box-title">Color Palette</h3>
              </div>

              <div class="box-body">
                  <div class="row">

                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Brand</h4>
                          <template-component-color-palette-item color-classes="bg-brand"></template-component-color-palette-item></div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Primary Action</h4>
                          <template-component-color-palette-item color-classes="bg-primary-disabled bg-primary bg-primary-active"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Info</h4>
                          <template-component-color-palette-item color-classes="bg-info"></template-component-color-palette-item-big>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Info Action</h4>
                          <template-component-color-palette-item color-classes="bg-info-disabled bg-info bg-info-active"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Background</h4>
                          <template-component-color-palette-item color-classes="bg-grey-background"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Grey</h4>
                          <template-component-color-palette-item color-classes="bg-grey-disabled bg-grey bg-grey-active"></template-component-color-palette-item>
                      </div>

                  </div>
                  <div class="row">

                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Text Heading</h4>
                          <template-component-color-palette-item color-classes="bg-black"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Text paragraph</h4>
                          <template-component-color-palette-item color-classes="bg-text"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Success</h4>
                          <template-component-color-palette-item color-classes="bg-green-disabled bg-green bg-green-active"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Danger</h4>
                          <template-component-color-palette-item color-classes="bg-red-active bg-red bg-red-disabled"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Alert</h4>
                          <template-component-color-palette-item color-classes="bg-yellow-disabled bg-yellow bg-yellow-active"></template-component-color-palette-item>
                      </div>

                  </div>
              </div>
          </div>
        </section>
  
      
      <!--SUB-BRANDS COLORS-->
      <section class="content">
          <div class="box box-default color-palette-box">
              <div class="box-header with-border">
                  <h3 class="box-title">Sub-Brand Color Palette</h3>
              </div>

              <div class="box-body">
                  <div class="row">

                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Logo Grey</h4>
                          <template-component-color-palette-item color-classes="bg-logo-grey bg-logo-grey-third bg-logo-grey-second"></template-component-color-palette-item>
                          <!--<template-component-color-palette-item color-classes="bg-logo-grey"></template-component-color-palette-item>
                          <template-component-color-palette-item color-classes="bg-logo-grey"></template-component-color-palette-item>-->
                      </div>

                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Sub Brand Blue</h4>
                          <template-component-color-palette-item color-classes="bg-sub-brand-blue"></template-component-color-palette-item>
                      </div>

                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Sub Brand Orange</h4>
                          <template-component-color-palette-item color-classes="bg-sub-brand-orange"></template-component-color-palette-item>
                      </div>
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Sub Brand Green</h4>
                          <template-component-color-palette-item color-classes="bg-sub-brand-green"></template-component-color-palette-item>
                      </div>
       
                      <div class="col-sm-4 col-md-2">
                          <h4 class="text-center">Sub Brand Light Blue</h4>
                          <template-component-color-palette-item color-classes="bg-sub-brand-light-blue"></template-component-color-palette-item>
                      </div>

                  </div>
              </div>
          </div>
      </section>




        <section class="content">
            <div class="box box-default color-palette-box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <!--<i class="fa fa-tag"></i>--> Variables (Sass)
                    </h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <pre>
                                <span class="pln">
      //colors

        $white: #fff;

        $background-color: #f2f3f6;

        $brand: #0083a5;
        $brand-hover: #00c0f2;
        $brand-active: #0057ab;

        $primary: #0083a5;
        $primary-active: #0066ab;
        $primary-inactive: #0090ab;

        $info: #31b0d5;
        $info-active: #00acf2;
        $info-inactive: #5bc0de;

        $grey: #b8c2cd;
        $grey-inactive: #e6e9ed;
        $grey-active: #73879c;

        $alert: #ffc026;
        $alert-inactive: #ffcf59;
        $alert-active: #f2ac00;

        $danger: #d43f3a;
        $danger-inactive: #c9302c;
        $danger-active: #d9534f;

        $success: #00a59e;
        $success-inactive: #00bfb6;
        $success-active: #00a583;

        $border: #cfd8dc;

        $text-primary: #2f3943;
        $text-secondary: #73879c;
        <!--$link: $info;
        $inactive: #f39c12;
        $hover: #00c0f2;
        $active: #00c0f2;
        $focus: #00c0f2;-->

      //sub-brand colors              
                                    
        $logo-grey: #b8c2cd;
        $logo-grey-second: #c1ccd3;
        $logo-grey-third: #acb8c5;
        $sub-brand-blue: #0066cc;
        $sub-brand-orange: #ff4936;
        $sub-brand-green: #66cc99;
        $sub-brand-light-blue: #32a2d7;



                                </span>
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>

  <script>
    'use strict';

    templateComponents.define('template-component-color-palette', {
      templateId: 'template-component-color-palette-template'
    });

  </script>

</body>
</html>
