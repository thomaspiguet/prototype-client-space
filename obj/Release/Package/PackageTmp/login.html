<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>login</title>

    <!-- Styles -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="components/main-header/css/navbar.css" rel="stylesheet">
    <link href="components/main-header/css/sidebar.css" rel="stylesheet">

    <link href="dist/css/style.css" rel="stylesheet">

    <link href="dist/css/scss/mixins/_fonts.css" rel="stylesheet" />
    <link href="dist/css/scss/_newstyle.css" rel="stylesheet" />
    <link href="components/main-header/_intermenu.css" rel="stylesheet" />
    <link href="dist/css/scss/_btn.css" rel="stylesheet" />
    <link href="dist/css/scss/_branding.css" rel="stylesheet" />    
    <link href="dist/css/scss/_admin.css" rel="stylesheet" />  
    <link href="components/checkbox/_checkbox.css" rel="stylesheet" />


    <!-- Web components -->
    <script src="./WEB-COMPONENTS/polyfills-0/webcomponents-lite.js"></script>
    <script src="./WEB-COMPONENTS/template-components.js"></script>
    <link rel="import" href="./WEB-COMPONENTS/navbar-new.html">
    <link rel="import" href="./WEB-COMPONENTS/sidebar-new.html">
    <link rel="import" href="./WEB-COMPONENTS/buttons.html">

    <style>
        .login-logo {
            font-size: 35px;
            text-align: center;
            margin-bottom: 34px;
            font-weight: 300;
            margin: 12px 13px;
        }
        .lockscreen {
            background: #f2f3f6;
        }
        .login-page, .register-page {
            background: #f2f3f6;
        }

    </style>

</head>



<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">

            <!--<a href="../../index2.html"><b>Admin</b>test</a>-->

            <!--<img alt="BRAND" class="" src="../dist/img/BRAND-CONNEX-GREEN.svg">-->

            <img style="width: 100%;" src="branding-products/img/connex-line.svg" />

        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="../../index2.html" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div >


                            <!--<label>
                                <input type="checkbox"> Remember Me
                            </label>-->

                            <label class="checkbox checked" for="checkbox1">
                                <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" checked="" />Remember Me
                            </label>


                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center" style="display:none;">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i> Sign in using
                    Facebook
                </a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i> Sign in using
                    Google+
                </a>
            </div>

            <a href="#">I forgot my password</a><br>
            <a href="register.html" class="text-center">Register a new membership</a>
        </div>
        <div class="lockscreen-footer text-center">
            <small>Copyright © 2017 <a href="https://logibec.com/">Logibec Canada</a>. All rights reserved.</small>

        </div>
    </div>



    <!-- Scripts -->
    <!-- Jquery js 1.11.3-->
    <script src="dist/js/jquery-1.11.3.js"></script>
    <script>
        // Make sure jQuery's "ready" event isn't fired before all custom elements
        // have been upgraded.
        (function (jQuery1113) {
            jQuery1113.holdReady(true);
            window.addEventListener('WebComponentsReady', function () {
                jQuery1113.holdReady(false);
            });
        })(jQuery);
    </script>


    <!-- Propeller Sidebar js -->
    <script language="javascript" src="components/main-header/js/sidebar.js" type="text/javascript"></script>
    <!-- jQuery 3 -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/js/jquery.slimscroll.js"></script>
    <!--<script src="dist/js/obs-raw.js"></script>-->
    <script src="dist/js/obs.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="components/Chart.js/Chart.js"></script>
    <!--<script src="dist/js/pages/dashboard2.js"></script>-->
    <script src="components/checkbox/checkbox.js"></script>


    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".profile-info").toggle();
            });
        });

    </script>

    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
</html>
