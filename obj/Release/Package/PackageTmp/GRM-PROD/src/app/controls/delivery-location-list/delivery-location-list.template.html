<md-autocomplete
  mdx-clear-handler
  mdx-infinite-scroll="$ctrl.fetchMoreDeliveryLocations"
  mdx-total-records-count="$ctrl.totalRecordsCount"
  md-selected-item="$ctrl.model"
  md-delay="300"
  md-search-text="$ctrl.searchText"
  md-search-text-change="$ctrl.onSearchTextChanged()"
  md-items="item in $ctrl.fetchDeliveryLocations($ctrl.searchText)"
  md-item-text="item.code + ' - ' + item.description"
  md-min-length="0"
  md-select-on-match="true"
  md-require-match="true"
  md-autoselect="false"
  ng-disabled="$ctrl.disabled"
  ng-required="$ctrl.required"
  md-no-cache="true"
  md-selected-item-change="$ctrl.updateModel()"
  md-input-id="{{$ctrl.inputId}}"
  md-input-name="{{$ctrl.inputName}}"
  md-clear-button="!$ctrl.disabled"
  md-menu-class="autocomplete-custom-template"
  flex
>
  <md-item-template>
    <span ng-class="{ 'item-code' : item.sectorCode }">
      <span md-highlight-text="$ctrl.searchText" style="font-weight:bold;">{{ item.code }} - </span>
      <span md-highlight-text="$ctrl.searchText">{{ item.description }}</span>
    </span>
    <span class="item-description" ng-if="item.sectorCode">
      <span>{{ 'sectorColon' | translate }}</span>
      <span>{{ item.sectorDescription }}</span>
    </span>
  </md-item-template>
  <md-not-found>
    {{ 'noRecordsFound' | translate }}
  </md-not-found>
</md-autocomplete>
