<md-autocomplete
  mdx-clear-handler
  md-selected-item="$ctrl.model"
  md-selected-item-change="$ctrl.updateModel()"
  md-search-text="$ctrl.searchText"
  md-search-text-change="$ctrl.onSearchTextChanged()"
  md-items="item in $ctrl.fetchProjectActivity($ctrl.searchText)"
  md-item-text="item.projectCode + '/' + item.activityCode + ' - ' + item.description"
  md-min-length="0"
  md-delay="300"
  md-require-match="true"
  md-select-on-match="true"
  md-autoselect="false"
  ng-disabled="$ctrl.disabled"
  ng-required="$ctrl.required"
  md-no-cache="true"
  md-input-id="{{$ctrl.inputId}}"
  md-clear-button="!$ctrl.disabled"
  flex
>
  <md-item-template>
    <span class="item-project-activity" md-highlight-text="$ctrl.searchText" style="font-weight: bold;">{{item.projectCode}}/{{item.activityCode}} - </span>
    <span class="item-description" md-highlight-text="$ctrl.searchText">{{item.description}}</span>
  </md-item-template>
  <md-not-found>
    {{ 'noRecordsFound' | translate }}
  </md-not-found>
</md-autocomplete>
