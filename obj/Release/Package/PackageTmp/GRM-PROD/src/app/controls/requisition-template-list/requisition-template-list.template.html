<md-autocomplete 
  mdx-clear-handler
  md-selected-item="$ctrl.model"
  md-search-text="$ctrl.searchText"
  md-items="item in $ctrl.getItems() | codeDescriptionCollectionFilter: $ctrl.searchText:'code':'description'"
  md-item-text="item.code + ' - ' + item.description"
  md-min-length = "0"
  md-select-on-match="true"
  md-require-match="true"
  md-autoselect="false"
  md-selected-item-change="$ctrl.updateModel()"
  ng-disabled="$ctrl.disabled"
  md-no-cache="true"
  md-input-id="{{$ctrl.inputId}}" flex
  placeholder="{{'useRequisitionTemplate' | translate}}"
  md-clear-button="!$ctrl.disabled"
>
  <md-item-template>
    <span class="item-title">
      <md-icon md-font-icon="fa fa-bookmark-o" style="color:#090;" ng-if="item.isGeneric"></md-icon>
      <span md-highlight-text="$ctrl.searchText" style="font-weight:bold;"> {{item.code}} - </span>
    </span>
    <span md-highlight-text="$ctrl.searchText">{{item.description}}</span>
  </md-item-template>
  <md-not-found>
    {{ 'noRecordsFound' | translate }}
  </md-not-found>
</md-autocomplete>
