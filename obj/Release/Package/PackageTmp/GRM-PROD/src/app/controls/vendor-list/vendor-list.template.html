<md-autocomplete 
  mdx-clear-handler
  md-selected-item="$ctrl.model"
  md-search-text="$ctrl.searchText"
  md-items="item in $ctrl.getVendors() | codeDescriptionCollectionFilter: $ctrl.searchText:'code':'description'"
  md-item-text="$ctrl.getDisplayedValue(item)"
  md-min-length="0"
  md-delay="300"
  md-select-on-match="true"
  md-require-match="!$ctrl.descriptionOnly"
  md-autoselect="false"
  md-selected-item-change="$ctrl.updateModel()"
  ng-disabled="$ctrl.disabled"
  ng-required="$ctrl.required"
  ng-blur="$ctrl.onBlur()"
  md-no-cache="true"
  md-input-id="{{$ctrl.inputId}}"
  md-input-maxlength="{{$ctrl.inputMaxLength}}" 
  md-clear-button="!$ctrl.disabled"
  flex
>
  <md-item-template>
    <span md-highlight-text="$ctrl.searchText" style="font-weight: bold;">{{item.code}} - </span>
    <span md-highlight-text="$ctrl.searchText">{{item.description}}</span>
  </md-item-template>
  <md-not-found>
    {{ 'noRecordsFound' | translate }}
  </md-not-found>
</md-autocomplete>
