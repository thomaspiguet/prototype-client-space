<md-autocomplete 
  mdx-clear-handler
  mdx-infinite-scroll="$ctrl.fetchMoreUnspscClassification"
  mdx-total-records-count="$ctrl.totalRecordsCount"
  md-selected-item="$ctrl.model" 
  md-search-text="$ctrl.searchText"
  md-search-text-change="$ctrl.onSearchTextChanged()" 
  md-items="item in $ctrl.fetchUnspscClassification($ctrl.searchText)"
  md-item-text="$ctrl.getDisplayedValue(item)"
  md-min-length = "0"
  md-delay="300"
  md-select-on-match="true"
  md-require-match="$ctrl.requireMatch"
  md-autoselect="false"
  md-selected-item-change="$ctrl.updateModel()"
  ng-disabled="$ctrl.disabled"
  ng-required="$ctrl.required"
  ng-blur="$ctrl.onBlur()"
  md-no-cache="true"
  md-input-id="{{$ctrl.inputId}}" 
  md-menu-class="autocomplete-custom-template" 
  md-clear-button="!$ctrl.disabled"
  flex
>
  <md-item-template>
    <span class="item-code" md-highlight-text="$ctrl.searchText" style="font-weight:bold;">{{item.code}}</span>
    <span class="item-description" md-highlight-text="$ctrl.searchText">{{item.description}}</span>
  </md-item-template>
  <md-not-found>
    {{ 'noRecordsFound' | translate }}
  </md-not-found>
</md-autocomplete>
