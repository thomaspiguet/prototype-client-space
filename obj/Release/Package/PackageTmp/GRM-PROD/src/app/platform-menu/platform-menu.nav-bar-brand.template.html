<!-- App logo, brand name and instance, with application menu on click -->
<div>
    <ul class="nav navbar-nav app-brand-container">
        <li class="navbar-brand-button">
            <a ng-click="vm.toggleAppMenu()" role="button">
                <div class="navbar-icon-container">
                    <span class="navbar-app-logo {{vm.brandConfig.iconClass}}"></span>
                </div>
                <div class="navbar-info-group">
                    <span class="navbar-app-name">{{ 'platform.' + vm.brandConfig.appName + '_DISPLAY_NAME' | translate }}{{ vm.brandConfig.env != null && vm.brandConfig.env.length != 0 ? (' (' + vm.brandConfig.env + ')') : null }}</span>
                    <span class="navbar-app-instance">{{ vm.brandConfig.appInstance }}</span>
                </div>
                <div class="navbar-menu-indicator pull-right">
                    <span ng-show="vm.animType == 'appear-from-left'" ng-class="vm.isMenuOpen ? 'glyphicon-menu-left' : 'glyphicon-menu-right'" class="dropdown-icon glyphicon"></span>
                    <span ng-show="vm.animType == 'appear-from-top'" ng-class="vm.isMenuOpen ? 'glyphicon-menu-up' : 'glyphicon-menu-down'" class="dropdown-icon glyphicon"></span>
                </div>
            </a>
        </li>
    </ul>
</div>
