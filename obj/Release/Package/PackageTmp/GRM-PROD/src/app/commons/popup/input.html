<div class="panel panel-compact full-height">
  <div class="panel-heading panel-heading-no-padding panel-heading-no-border sgui-bgcolor-primary clearfix">
    <div class="centered-text panel-heading-padded-container sgui-color-primary-inverse">
      <span>{{ opts.title | translate }}</span>
    </div>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="inputValue" class="control-label">{{ opts.content.msg | translate }}</label>
      <div ng-switch="opts.content.type">
        <div ng-switch-when="textarea">
          <md-input-container class="full-width">
            <textarea
              autofocus
              aria-label="{{ opts.content.msg | translate }}"
              id="inputValue"
              ng-model="dataModel.inputValue"
              manage-field-state
              mode="$ctrl.mode"
              maxlength="{{ opts.content.maxLength }}"
              md-maxlength="{{ opts.content.maxLength }}"
              ng-change="onChange()">
            </textarea>
          </md-input-container>
        </div>
        <div ng-switch-default>
          <input
            autofocus
            type="{{ opts.content.type }}"
            id="inputValue"
            class="form-control"
            maxlength="{{ opts.content.maxLength }}"
            ng-blur="$ctrl.formatCode($event)"
            ng-maxlength="{{ opts.content.maxLength }}"
            ng-model="dataModel.inputValue"
            ng-required
            ng-trim
            ng-change="onChange()">
          </input>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="panel-footer panel-footer-transparent panel-footer-no-border panel-footer-with-controls">
    <div class="pull-right">
      <button id="btnCancel"
              type="button"
              class="btn btn-default"
              ng-click="onClose()">
        <span> {{ opts.btnClose | translate }} </span>
      </button>
      <button id="btnAction"
              type="button"
              class="btn btn-primary"
              ng-disabled="stateModel.btnAction.disabled"
              ng-click="onAction()">
        <span>{{ opts.btnAction | translate }}</span>
      </button>
    </div>
  </div>
</div>
