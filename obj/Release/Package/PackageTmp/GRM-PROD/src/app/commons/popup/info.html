<div class="modal-header">
    <h1 class="modal-title"><i class="glyphicon glyphicon-info-sign text-info"></i>&nbsp;<small>{{ opts.title | translate }}</small></h1>
</div>
<div class="modal-body" ng-switch="opts.translateContent">
    <div ng-switch-when="true">{{ opts.content.msg | translate:opts.content.params }}</div>
    <div ng-switch-default>{{ opts.content.msg }}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" autofocus ng-click="onClose()">{{ opts.btnClose | translate }}</button>
</div>
