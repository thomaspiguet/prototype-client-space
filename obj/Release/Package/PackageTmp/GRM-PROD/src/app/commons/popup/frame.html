<div class="modal-header">
    <button type="button" class="close" ng-click="onClose()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title"><i class="glyphicon glyphicon-warning-sign text-warning"></i> {{ opts.title }}</h4>
</div>
<div class="modal-body">
    <iframe ng-src="{{ opts.url }}" style="border: none; height: 250px; width: 100%"></iframe>
</div>
