<div class="modal-header">
    <h1 class="modal-title text-info"><i class="fa fa-pencil-square"></i>{{ opts.title }}</h1>
</div>
<div class="modal-body">
    <div ng-bind-html="opts.content"></div>
    <div ng-switch on="callback !== 'undefined'">
        <div ng-switch-when="true">
            <p class="text-center">{{ callback() }}</p>
        </div>
    </div>
    <div ng-switch on="opts.confidential" class="form-group">
        <label for="promptValue">{{ opts.fieldLabel }}</label>
        <input ng-switch-when="false" type="text" class="form-control" id="promptValue" placeholder="{{ opts.fieldLabel }}" ng-model="model.value">
        <input ng-switch-when="true" type="password" class="form-control" id="promptValue" placeholder="{{ opts.fieldLabel }}" ng-model="model.value">
    </div>
</div>
<div class="modal-footer">
    <div ng-show="opts.showCopyright" class="text-center"><small>Logibec 2014 - All Rights Reserved&nbsp;|&nbsp;Tous droits réservés</small></div>
    <button lgi-btn-icon-sm lgi-btn-type="ok" lgi-btn-label="{{ opts.actionBtnText }}" ng-click="onAction()"></button>
    <button lgi-btn-icon-sm lgi-btn-type="cancel" lgi-btn-label="{{ opts.closeBtnText }}" ng-click="onClose()"></button>
</div>
