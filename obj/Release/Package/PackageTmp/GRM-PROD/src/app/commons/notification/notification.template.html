<md-toast id="ApplicationNotifier">
  <div class="md-toast-content">
    <i class="mdi mdi-close close-button" ng-click="ctrl.closeToast()"></i>
    <div class="toast-feedback">
      <i ng-class="ctrl.feedbackClass"></i>
    </div>
    <div class="toast-message">
      <span id="notificationMessage">
        {{ctrl.message}}
      </span>
    </div>
  </div>
</md-toast>
