<div class="panel panel-compact full-height" ng-show="!$ctrl.getProductListStateModel().hidden">

  <div class="panel-heading panel-heading-no-padding panel-heading-no-border sgui-bgcolor-primary clearfix">

    <div class="pull-right full-height">

      <!-- The available product actions -->
      <product-list-action-bar action-handler="$ctrl.productListActionBarActionHandler(obj)"
                               cart-items-count="$ctrl.getProductCartModel().items.length"></product-list-action-bar>
    </div>
    <div class="pull-left panel-heading-padded-container sgui-color-primary-inverse">
      <span>{{ 'productsAvailable' | translate }}</span>
    </div>
  </div>
<!--panel-body-scroll-vertical-overflow-->
  <div class="panel-body panel-body-transparent panel-body-no-padding panel-body-content">
    <product-list
      action-handler="$ctrl.productListActionHandler(obj)"
      model="$ctrl.getProductListModel()"
      state-model="$ctrl.getProductListStateModel()"
      state="$ctrl.getCurrentProductListState()"
      view-model="$ctrl.getProductViewModel()"
      cart-model="$ctrl.getProductCartModel()">
    </product-list>
  </div>

</div>
