<div ng-if="numPages" class="text-center full-height">

  <!-- first -->
  <button class="btn sgui-btn-icon sgui-btn-primary-no-bg" title="{{ 'firstPage' | translate }}" aria-label="{{ 'firstPage' | translate }}"
      ng-if="pages.length >= 2"
      ng-disabled="!(currentPage > 1)"
      ng-href="#"
      ng-click="selectPage(1)"
      prevent-default>
    <span class="mdi mdi-chevron-double-left"></span>
  </button>

  <!-- previous -->
  <button class="btn sgui-btn-icon sgui-btn-primary-no-bg" title="{{ 'previousPage' | translate }}" aria-label="{{ 'previousPage' | translate }}"
      ng-if="pages.length >= 2"
      ng-disabled="!(currentPage > 1)"
      ng-href="#"
      ng-click="selectPage(currentPage - 1)"
      prevent-default>
    <span class="mdi mdi-chevron-left"></span>
  </button>

  <!-- label -->
  <div class="pager-counter">{{ currentPage > 1 ? stItemsByPage * (currentPage - 1) + 1 : 1 }} - {{ !(currentPage >= numPages) ? (stItemsByPage * currentPage) : totalItemCount }} ({{ 'outOf' | translate }} {{ totalItemCount }})</div>

  <!-- next -->
  <button class="btn sgui-btn-icon sgui-btn-primary-no-bg" title="{{ 'nextPage' | translate }}" aria-label="{{ 'nextPage' | translate }}"
      ng-if="pages.length >= 2"
      ng-disabled="!(currentPage < numPages)"
      ng-href="#"
      ng-click="selectPage(currentPage + 1)"
      prevent-default aria-label="{{ 'next' | translate }}">
    <span class="mdi mdi-chevron-right"></span>
  </button>

  <!-- last -->
  <button class="btn sgui-btn-icon sgui-btn-primary-no-bg" title="{{ 'lastPage' | translate }}" aria-label="{{ 'lastPage' | translate }}"
      ng-if="pages.length >= 2"
      ng-disabled="!(currentPage < numPages)"
      ng-href="#"
      ng-click="selectPage(numPages)"
      prevent-default>
    <span class="mdi mdi-chevron-double-right"></span>
  </button>

</div>
