<!-- Display requisition template header components in a panel -->
<div class="panel panel-compact full-height">

  <!-- Requisition template header top bar -->
  <div class="panel-heading panel-heading-no-padding panel-heading-no-border sgui-bgcolor-primary clearfix">

    <!-- Display requisition template identifier to the left -->
    <div class="pull-left panel-heading-padded-container sgui-color-primary-inverse">

      <!-- The requisition template identifier - display the requistion template number -->
      <span ng-class="{ 'inactive-model': $ctrl.isRequisitionTemplateInactive() }">{{ $ctrl.getRequisitionTemplateLabel() }}</span>

    </div>

    <!-- Display requisition template header actions to the right -->
    <div class="pull-right">

      <!-- The requisition template header actions -->
      <requisition-template-header-actions
        action-handler="$ctrl.onRequisitionTemplateHeaderActionsAction(obj)"
        edit-handler="$ctrl.onRequisitionTemplateHeaderActionsEdit(obj)"
        check-handler="$ctrl.onRequisitionTemplateHeaderActionsCheck(obj)"
        mode="$ctrl.mode">
      </requisition-template-header-actions>

    </div>

  </div>

  <!-- Requisition template header content -->
  <div class="panel-body panel-body-content panel-body-scroll-vertical-overflow">

    <!-- The requisition template header -->
    <requisition-template-header
      model="$ctrl.getRequisitionTemplateHeaderModel()"
      state-model="$ctrl.getRequisitionTemplateHeaderStateModel()"
      action-handler="$ctrl.onRequisitionTemplateHeaderAction(obj)"
      edit-handler="$ctrl.onRequisitionTemplateHeaderEdit(obj)"
      check-handler="$ctrl.onRequisitionTemplateHeaderCheck(obj)"
      user-profile-id="$ctrl.getUserProfileId()"
      mode="$ctrl.mode">
    </requisition-template-header>

  </div>
</div>
