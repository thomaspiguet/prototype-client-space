<div class="authorizers-management-layout">
      <div ng-if="$ctrl.configuration.canAddAuthorizer">
        <div class="form-group">
        <label for="authorizerList" class="control-label">{{ 'authorizer' | translate }}</label>
        <authorizer-add-list
                input-id="'authorizerList'"
                requisition-id="$ctrl.configuration.requisitionId"
                ng-model="$ctrl.dataModel.authorizer"
                ng-change="$ctrl.onSelectAuthorizer()"
                ng-disabled="$ctrl.stateModel.authorizer.disabled"
                ng-required="$ctrl.stateModel.authorizer.required">
        </authorizer-add-list>
      </div>
      </div>
      <div ng-if="$ctrl.configuration.canReplaceAuthorizer">
        <div class="form-group">
          <label for="authorizerFromList" class="control-label">{{ 'authorizer' | translate }}</label>
          <authorizer-substitution-list
                  input-id="'authorizerList'"
                  requisition-id="$ctrl.configuration.requisitionId"
                  ng-model="$ctrl.dataModel.authorizerFrom"
                  ng-change="$ctrl.onSelectAuthorizer()"
                  ng-disabled="$ctrl.stateModel.authorizerFrom.disabled"
                  ng-required="$ctrl.stateModel.authorizerFrom.required">
          </authorizer-substitution-list>
        </div>
        <div class="form-group">
          <label for="authorizerToList" class="control-label">{{ 'by' | translate }}</label>
          <authorizer-substitution-list
                  input-id="'authorizerList'"
                  requisition-id="$ctrl.configuration.requisitionId"
                  ng-model="$ctrl.dataModel.authorizerTo"
                  authorizer-to-substitute="$ctrl.dataModel.authorizerFrom"
                  ng-change="$ctrl.onSelectAuthorizer()"
                  ng-disabled="$ctrl.stateModel.authorizerTo.disabled"
                  ng-required="$ctrl.stateModel.authorizerTo.required">
          </authorizer-substitution-list>
        </div>
      </div>
</div>
