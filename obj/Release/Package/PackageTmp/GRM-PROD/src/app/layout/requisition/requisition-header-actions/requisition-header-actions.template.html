<div class="pull-right sgui-bgcolor-primary" aria-label="{{ 'requisitionHeaderActions' | translate }}">
  <!-- quick header entry -->
  <button id="actionQuickHeader" type="button" class="btn sgui-btn-icon sgui-btn-primary-inverted-no-bg" title="{{ 'useQuickHeaderEntry' | translate }}"
      ng-click="$ctrl.onQuickHeaderEntry($event)"
      ng-disabled="$ctrl.stateModel.quickHeaderEntry.disabled"
      ng-hide="$ctrl.stateModel.quickHeaderEntry.hidden">
    <span class="mdi mdi-wrap"></span>
  </button>

  <!-- requisition template selector -->
  <button id="actionToggleRequisitionTemplate" type="button" class="btn sgui-btn-icon sgui-btn-primary-inverted-no-bg" title="{{ 'useRequisitionTemplate' | translate }}"
      ng-click="$ctrl.onToggleRequisitionTemplate()"
      ng-disabled="$ctrl.stateModel.requisitionTemplate.disabled"
      ng-hide="$ctrl.stateModel.requisitionTemplate.hidden">
    <span class="mdi mdi-vector-arrange-below"></span>
  </button>

  <!-- TODO implement  -->
  <button id="actionAttachFile" type="button" class="btn sgui-btn-icon sgui-btn-primary-inverted-no-bg" title="{{ 'attachFile' | translate }}"
      ng-click="$ctrl.onAttachFile($event)"
      ng-disabled="$ctrl.stateModel.attachFile.disabled"
      ng-hide="$ctrl.stateModel.attachFile.hidden">
    <span class="mdi mdi-paperclip"></span>
  </button>
  <!--more actions dropdown-->
  <div uib-dropdown
       ng-hide="$ctrl.stateModel.moreActions.hidden"
       class="pull-right">
    <button type="button"
            class="btn sgui-btn-icon sgui-btn-primary-inverted-no-bg"
            title="{{ 'moreActionsEllipsis' | translate }}"
            ng-hide="$ctrl.stateModel.moreActions.hidden"
            uib-dropdown-toggle>
      <span class="mdi mdi-dots-vertical"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-more-actions">
      <!-- manage authorizers -->
      <li role="menuitem">
        <a ng-class="$ctrl.stateModel.moreActions.manageAuthorizers.add.disabled ? 'action-disabled' : ''"
           ng-hide="$ctrl.stateModel.moreActions.manageAuthorizers.add.hidden"
           ng-href="#"
           ng-click="$ctrl.onAddAuthorizer($event)">
          <i class="mdi mdi-account-plus"></i>
          {{'addAuthorizer' | translate}}
        </a>
      </li>
      <li role="menuitem">
        <a ng-class="$ctrl.stateModel.moreActions.manageAuthorizers.replace.disabled ? 'action-disabled' : ''"
           ng-hide="$ctrl.stateModel.moreActions.manageAuthorizers.replace.hidden"
           ng-href="#"
           ng-click="$ctrl.onReplaceAuthorizer($event)">
          <i class="mdi mdi-account-switch"></i>
          {{'replaceAuthorizer' | translate}}
        </a>
      </li>
    </ul>
  </div>
</div>
