<div class="delivery-location-editor-layout">
  <div class="form-group">
    <label for="deliveryLocationCode" class="control-label">{{ 'code' | translate }}</label>
    <input
      type="text"
      id="deliveryLocationCode"
      class="form-control"
      maxlength="{{ $ctrl.params.codeMaxLength }}"
      ng-blur="$ctrl.formatCode($event)"
      ng-maxlength="{{ $ctrl.params.codeMaxLength }}"
      ng-minlength="1"
      ng-model="$ctrl.dataModel.code"
      ng-pattern="/^[A-Za-z0-9].*$/"
      ng-required
      ng-trim
    />
  </div>
  <div class="form-group">
    <label for="deliveryLocationDescription" class="control-label">{{ 'description' | translate }}</label>
    <input
      class="form-control"
      id="deliveryLocationDescription"
      maxlength="20"
      type="text"
      ng-maxlength="20"
      ng-model="$ctrl.dataModel.description"
      ng-change="$ctrl.handleEdit()"
      ng-required
      ng-trim
    />
  </div>
</div>
