<button
  id="actionMainRefreshFollowups"
  type="button"
  class="btn sgui-btn-icon sgui-btn-secondary-no-bg"
  title="{{ 'refreshFollowUpList' | translate }}"
  ng-click="$ctrl.onContextualAction({ action: 'refreshFollowUpList' })"
 >
  <i class="mdi mdi-20px mdi-refresh"></i>
</button>

<span uib-dropdown>
  <button
    id="actionMainManageRequisitions"
    type="button"
    class="btn sgui-btn-icon sgui-btn-secondary-no-bg"
    title="{{ 'newDots' | translate }}"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    uib-dropdown-toggle
  >
    <i class="mdi mdi-20px mdi-plus"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="actionMainManageRequisitions">
    <li><a id="actionCreateRequisition" href="#" title="{{ 'requisition' | translate }}" ui-sref=".requisition.create({ statusGroup: undefined })">{{ 'requisition' | translate }}</a></li>
    <li><a id="actionCreateRequisitionTemplate" href="#" title="{{ 'requisitionTemplate' | translate }}" ui-sref=".requisition-template.create">{{ 'requisitionTemplate' | translate }}</a></li>
  </ul>
</span>
