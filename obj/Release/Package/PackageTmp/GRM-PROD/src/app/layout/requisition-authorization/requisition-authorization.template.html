<div class="requisition-authorization-layout grm-container-fluid full-height">

  <!-- the main bar with call to actions -->
  <div class="authorization-row primary-actions-container">

    <!-- left hand side - contains the amount range filters -->
    <div class="authorization-col full-height filters-container">
      <authorization-amount-range
        action-handler="$ctrl.authorizationAmountRangeActionHandler(obj)"
        model="$ctrl.getAuthorizationAmountRangeDataModel()"
      ></authorization-amount-range>
    </div>

    <!-- right hand side - contains the authorize/refuse buttons -->
    <div class="authorization-col full-height actions-container">
      <authorization-actions
        action-handler="$ctrl.authorizationActionsActionHandler(obj)"
        authorize-process-state="$ctrl.getAuthorizeProcessState()"
        refuse-process-state="$ctrl.getRefuseProcessState()"
        authorization-selected-count="$ctrl.getAuthorizationSelectedCount()">
      </authorization-actions>
    </div>

  </div>

  <!-- the main content container  -->
  <div class="authorization-row main-container">

    <!-- a container for the list component itself -->
    <div class="authorization-col full-height authorization-list-container">
      <authorization-list
        action-handler="$ctrl.authorizationListActionHandler(obj)"
        model="$ctrl.getAuthorizationListDataModel()"
        state-model="$ctrl.getAuthorizationStateModel()"
      ></authorization-list>
    </div>
  </div>

</div>

<!-- the right hand off canvas side panel - displays the search criteria -->
<div class="right-side-menu">
  <md-sidenav md-component-id="right-side-menu" class="md-sidenav-right grm-sidenav-right">
    <ui-view name="right-side-menu" layout-fill></ui-view>
  </md-sidenav>
</div>
