<div class="requisition-item-navigator" ng-show="undefined !== $ctrl.productId">

  <!-- previous button -->
  <button title="{{ 'previous' | translate }}" ng-href="#" class="btn" ng-class="$ctrl.stateModel.previous.disabled ? 'sgui-btn-primary-no-bg' : 'sgui-btn-secondary-no-bg'" ng-click="$ctrl.onPrevious($event)" ng-disabled="$ctrl.stateModel.previous.disabled"><i class="mdi mdi-chevron-left mdi-18px"></i></button>

  <!-- product label -->
  <span class="product-identifier">{{ $ctrl.label }}</span>

  <!-- next button -->
  <button title="{{ 'next' | translate }}" ng-href="#" class="btn" ng-class="$ctrl.stateModel.next.disabled ? 'sgui-btn-primary-no-bg' : 'sgui-btn-secondary-no-bg'" ng-click="$ctrl.onNext($event)" ng-disabled="$ctrl.stateModel.next.disabled"><i class="mdi mdi-chevron-right mdi-18px"></i></button>

</div>
