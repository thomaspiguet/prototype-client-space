<div class="product-statistics-chart-layout">
 <md-progress-circular ng-show="$ctrl.isInitializing"
                       id="spinner"
                       ng-disabled="!$ctrl.isInitializing"
                       md-mode="indeterminate">
 </md-progress-circular>
 <form id="productStatisticsForm"
       class="full-width"
       ng-style="{'visibility' : $ctrl.isInitialized ? 'initial' : 'hidden'}">
  <div class="financial-years-container form-group">
   <label class="control-label">{{ 'financialYears' | translate }}</label>
    <md-input-container>
      <md-select class="md-no-underline"
                 aria-label=" "
                 ng-model="$ctrl.year"
                 ng-change="$ctrl.onChangeYears()"
                 md-container-class="custom-select-list">
       <md-option ng-value="year.value" ng-repeat="year in $ctrl.years">
        {{ year.display }}
       </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div class="chart-container">
   <md-progress-circular ng-show="$ctrl.isChartRefreshing"
                         id="chartRefreshSpinner"
                         ng-disabled="!$ctrl.isChartRefreshing"
                         md-mode="indeterminate">
   </md-progress-circular>
   <canvas id="barChart"
           class="chart chart-bar"
           chart-data="$ctrl.data"
           chart-options="$ctrl.options"
           chart-labels="$ctrl.labels"
           chart-series="$ctrl.series">
   </canvas>
  </div>
 </form>
</div>
