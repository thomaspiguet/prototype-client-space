<!-- Display filter critaria in a panel -->
<div class="panel panel-compact full-height">

  <!-- Filter header top bar -->
  <div class="panel-heading panel-heading-no-padding panel-heading-no-border sgui-bgcolor-primary clearfix">

    <div id="actionMenuSearch" class="pull-left panel-heading-padded-container sgui-color-primary-inverse">
      <span>{{ 'search' | translate }}</span>
    </div>

    <div class="pull-right">
      <!-- close the side panel -->
      <button id="actionMenuClose" type="button" id="action_close" class="btn sgui-btn-icon sgui-btn-primary-inverted-no-bg" title="{{ 'close' | translate }}"
        ng-click="$ctrl.onCloseSearchCriteria($event)">
        <span class="mdi mdi-close"></span>
      </button>
    </div>
  </div>


  <!-- Actual filter fields -->
  <div class="panel-body panel-body-content-with-controls panel-body-scroll-vertical-overflow">

    <!-- <form name="followUpSearchFiltersForm" class="follow-up-search-filters-form" spellcheck="false" manage-form-state> -->

    <div class="form-group">
      <label for="requester">{{ 'requester' | translate }}</label>
      <select class="form-control" id="requester" ng-disabled="true" ng-model="$ctrl.model.searchCriteria.requesterId" ng-options="requester.id as requester.name for requester in $ctrl.model.requesterList">
        </select>
    </div>

    <div class="form-group">
      <label for="administrativeUnit">{{ 'administrativeUnit' | translate }}</label>
      <select class="form-control" id="administrativeUnit" ng-disabled="true" ng-model="$ctrl.model.searchCriteria.departmentId"
        ng-options="administrativeUnit.id as administrativeUnit.name for administrativeUnit in $ctrl.model.administrativeUnitList">
        </select>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
            <input
              id="impliedAsRequesterOrAuthorizer"
              type="checkbox"
              checked
              ng-disabled="true"
              ng-model="$ctrl.model.searchCriteria.isRequesterInvolved"
            />
            {{ 'impliedAsRequesterOrAuthorizer' | translate }}
          </label>
      </div>
    </div>

    <!-- requisition number -->
    <div class="form-group width-45">
      <label for="requisitionNumber" class="control-label">{{ 'requisition' | translate }}</label>
      <input type="text" class="form-control" id="requisitionNumber" ng-model="$ctrl.model.searchCriteria.requisitionNumber" ng-pattern="/^\d+$/"
      />
    </div>

    <!-- product number -->
    <div class="form-group width-45">
      <label for="productNumber" class="control-label">{{ 'product' | translate }}</label>
      <input type="text" class="form-control" id="productNumber" ng-model="$ctrl.model.searchCriteria.productNumber" ng-pattern="/^\d+$/"
      />
    </div>

    <!-- product description -->
    <div class="form-group">
      <label for="productDescription" class="control-label">{{ 'description' | translate }}</label>
      <input type="text" class="form-control" id="productDescription" ng-model="$ctrl.model.searchCriteria.productDescription"
      />
    </div>

    <!-- required on from/to -->
    <div class="clearfix">
      <div class="form-group pull-left width-45">
        <label for="requiredOnFrom" class="control-label text-nowrap">{{ 'dateRequiredFrom' | translate }}</label>
        <date-box id="requiredOnFrom" ng-model="$ctrl.model.searchCriteria.requiredOnFrom" max-date="$ctrl.model.searchCriteria.requiredOnTo"></date-box>
      </div>
      <div class="form-group pull-left width-45" style="padding-left:15px;">
        <label for="requiredOnTo" class="control-label text-nowrap">{{ 'to' | translate }}</label>
        <date-box id="requiredOnTo" ng-model="$ctrl.model.searchCriteria.requiredOnTo" min-date="$ctrl.model.searchCriteria.requiredOnFrom"></date-box>
      </div>
    </div>

    <!-- late since -->
    <div class="form-group width-45">
      <label for="lateSince" class="control-label">{{ 'lateSinceXDays' | translate }}</label>
      <input type="text" class="form-control" id="lateSince" ng-model="$ctrl.model.searchCriteria.lateSince" ng-pattern="/^\d+$/"
      />
    </div>

  </div>

  <!-- Filter actions -->
  <div class="panel-footer panel-footer-with-controls">
    <div class="pull-right">

      <!-- cancel - close the side panel -->
      <button id="actionFilterClear" title="{{ 'clear' | translate }}" class="btn btn-default" ng-click="$ctrl.onClearSearchCriteria($event)"
        ng-disabled="$ctrl.isSearchCriteriaPristine() && !$ctrl.model.searchCriteriaApplied">
        <i class="mdi mdi-filter-remove"></i>
        <span>{{ 'clear' | translate }}</span>
      </button>

      <!-- apply search filters -->
      <button id="actionFilterSearch" title="{{ 'search' | translate }}" class="btn btn-primary sgui-btn-with-icon" ng-click="$ctrl.onApplySearchCriteria($event)"
        ng-disabled="!$ctrl.isSearchCriteriaValid() || $ctrl.isSearchCriteriaPristine()">
        <i class="mdi mdi-magnify"></i>
        <span>{{ 'search' | translate }}</span>
      </button>
    </div>
  </div>
  
</div>
